                <div *ngIf="error.length > 0" class="alert alert-danger"><p class="mb-0">{{error}}</p></div>
                <form [formGroup]='loginForm' (ngSubmit)='submitLoginForm(loginForm) ' >
            
                    <div class="form-group">
                   
                        <label for="email">Email</label>
                        <input formControlName ="email" class="form-control  " id="email" type="email">
                        <div *ngIf="loginForm.get('email')?.errors !=null && loginForm.get('email')?.touched" class="alert alert-danger my-2" class="alert alert-danger my-2" >
                            <p *ngIf="loginForm.get('email')?.errors?.['required'] " class="mb-0">email is Required</p>
                            <p *ngIf="loginForm.get('email')?.errors?.['email'] " class="mb-0">First Name is invalid</p>
            
                        </div>
             
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName ="password" class="form-control " id="password" type="password">
 
                        <div *ngIf="loginForm.get('password')?.errors !=null && loginForm.get('password')?.touched" class="alert alert-danger my-2" class="alert alert-danger my-2" >
                            <p *ngIf="loginForm.get('password')?.errors?.['required'] " class="mb-0">password is Required</p>
                            <p *ngIf="loginForm.get('password')?.errors?.['pattern'] " class="mb-0">password must start with uppercase ...</p>
            
                        </div>
                        <a href=""> <h6  class="text-right mt-2 h6 " >Forget password ?</h6></a>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <a href=""> <h6  class="text-left h6">Show mu password </h6></a>   
                            
                          </div>
                    </div>
                    <div class="text-center mt-5"> <button  class="btn btn-primary py-2 px-5 font-weight-bolder " type="submit">Login</button> </div>
