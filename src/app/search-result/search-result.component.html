<section class="winch mb-15">

    <div class="container ">



        <div class="row text-center ">

            <div class="col-12 text-center my-4">
                <form class="form-inline  my-2 my-lg-0">
                    <div class="input-group mb-0">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchText" required
                            style="width: 300px;" placeholder="Search" aria-label="Search"
                            aria-describedby="basic-addon2">
                    </div>
                </form>
            </div>
            <div *ngFor="let winch of searchResult | filter: searchText"
                class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center align-items-center"
                data-aos="zoom-out-right">
                <div class="icon m-3 border p-4">
                    <div class="image-icon mb-2">
                        <img [src]="  winch?.productImage ||'../../assets/images/home/vuesax-linear-shop.png'" alt=""
                            class="">
                    </div>
                    <span>{{winch?.productTitle}}</span>

                    <div>
                        <small>
                            {{winch?.productDescription}}
                        </small>
                    </div>
                </div>
            </div>




        </div>


        <!--  -->





    </div>
</section>
